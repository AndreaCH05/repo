<div class="dialogo">

    <div *ngIf="(tipoModal == 'confirm')" class="dialogo-confirm">

        <button mat-button class="close-icon" [mat-dialog-close]="false" title="Cerrar">
            <i class="material-icons">close</i>
        </button>
        
        <div class="dlg-cnf-cnt">
            <div class="dlg-cnf-titulo mat-dialog-title">
                <h2 mat-dialog-title>
                    {{data?.title}}
                </h2>
            </div>

            <div mat-dialog-content class="dlg-cnf-contenido mat-dialog-content">
                {{data?.content}} 
            </div>

            <div mat-dialog-actions class="dlg-cnf-actions mat-dialog-actions" align="end">
                <button mat-button class="dlg-cnf-btn-cancel mat-button  btn btn-danger btn-sm m-1 mr-2" title="Cancelar" mat-dialog-close
                    [mat-dialog-close]="false">
                    Cancelar
                </button>
                <button mat-button class="dlg-cnf-btn-continue mat-button  btn-primary btn-sm m-1 mr-2" title="Continuar"
                    [mat-dialog-close]="true">
                    Continuar
                </button>

            </div>
        </div>
    </div>
</div>
